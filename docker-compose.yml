services:

  db:
    image: example/postgres
    build: ./db
    restart: always
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  
  java:
    image: example/java
    build: ./java
    restart: always
    ports:
      - "127.0.0.1:8081:8080"
